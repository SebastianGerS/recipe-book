<div *ngIf="recipe">
    <button (click)="goBack()">go back</button>
    <h2>{{recipe.name}}</h2>
    <label>name:
      <input [(ngModel)]="recipe.name" placeholder="name">
    </label>
    <p>type: {{recipe.type}}</p>
    <p>{{recipe.time}} min</p>
    <p>portions: {{recipe.portions}}</p>
    <p>{{recipe.description}}</p>
    <ul>
      <li *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}}
      </li>
    </ul>
  </div>
