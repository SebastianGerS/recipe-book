<div *ngIf="recipe">
    <button (click)="goBack()">go back</button>
    <h2>{{recipe.name}}</h2>
    <label>name:
      <input [(ngModel)]="recipe.name" placeholder="name">
    </label>
    <button (click)="save()">save</button>
    <img src="{{recipe.imgUrl}}">
    <ul>
        <h4>Course</h4>
      <li *ngFor="let course of recipe.course">
          {{course}
      </li>
    </ul>
    <p>Time: {{recipe.time}} min</p>
    <ul>
        <h4>Cuisine</h4>
      <li *ngFor="let cuisine of recipe.cuisine">
          {{cuisine}
      </li>
    </ul>
    <ul>
        <h4>Holiday</h4>
      <li *ngFor="let holiday of recipe.holiday">
          {{holiday}
      </li>
    </ul>
    <ul>
      <h4>Ingredients</h4>
      <li *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}}
      </li>
    </ul>
  </div>
