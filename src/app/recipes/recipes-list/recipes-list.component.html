<ul class="recipes" *ngIf="recipes.length; else elseBlock">
    <li *ngFor="let recipe of recipes">
        <a routerLink="/recipe/{{recipe.id}}" >
            {{recipe.name | slice:0:25}}
        </a>
      <div>
        <button class="delete" title="delete recipe"
          (click)="delete(recipe)">x</button>
      </div>
    </li>
</ul>
<ng-template #elseBlock>
    <h4>You have not added any recipes to your list yeat</h4>
</ng-template>
